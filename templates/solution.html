    <script>
      function detectEmotion() {
        const detectedEmotion = prompt(
          "Enter the detected emotion (e.g., sad, angry, disgusted):"
        ).toLowerCase();

        if (
          detectedEmotion === "sad" ||
          detectedEmotion === "angry" ||
          detectedEmotion === "disgusted"
        ) {
          askSadnessType(detectedEmotion);
        } else {
          alert("No follow-up question available for this emotion.");
        }
      }

      function askSadnessType(emotion) {
        let options;

        switch (emotion) {
          case "sad":
            options = ["Loss", "Loneliness", "Disappointment"];
            break;
          case "angry":
            options = [
              "Anger Management Techniques",
              "Relaxation Exercises",
              "Coping Strategies",
            ];
            break;
          case "disgusted":
            options = [
              "Mindfulness Practices",
              "Positive Affirmations",
              "Self-Reflection",
            ];
            break;
          default:
            alert("Invalid emotion.");
            return;
        }

        const emotionButtons = options.map((option) => {
          return `<button class="emotion-button" onclick="suggestVideos('${option.toLowerCase()}')">${option}</button>`;
        });

        document.getElementById("follow-up-options").innerHTML = `
            <div class="emotion-buttons">
                ${emotionButtons.join("")}
            </div>
        `;
      }

      function suggestVideos(sadnessType) {
        const videoLinks = getVideoLinks(sadnessType);
        displayVideos(videoLinks);
      }

      function getVideoLinks(sadnessType) {
        const videoLinks = {
          loss: [
            "https://www.youtube.com/embed/YOUR_LOSS_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_LOSS_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_LOSS_VIDEO_LINK3_HERE",
          ],
          loneliness: [
            "https://www.youtube.com/embed/YOUR_LONELINESS_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_LONELINESS_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_LONELINESS_VIDEO_LINK3_HERE",
          ],
          disappointment: [
            "https://www.youtube.com/embed/YOUR_DISAPPOINTMENT_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_DISAPPOINTMENT_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_DISAPPOINTMENT_VIDEO_LINK3_HERE",
          ],
          "anger management techniques": [
            "https://www.youtube.com/embed/YOUR_ANGER_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_ANGER_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_ANGER_VIDEO_LINK3_HERE",
          ],
          "relaxation exercises": [
            "https://www.youtube.com/embed/YOUR_RELAXATION_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_RELAXATION_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_RELAXATION_VIDEO_LINK3_HERE",
          ],
          "coping strategies": [
            "https://www.youtube.com/embed/YOUR_COPING_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_COPING_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_COPING_VIDEO_LINK3_HERE",
          ],
          "mindfulness practices": [
            "https://www.youtube.com/embed/YOUR_MINDFULNESS_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_MINDFULNESS_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_MINDFULNESS_VIDEO_LINK3_HERE",
          ],
          "positive affirmations": [
            "https://www.youtube.com/embed/YOUR_AFFIRMATIONS_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_AFFIRMATIONS_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_AFFIRMATIONS_VIDEO_LINK3_HERE",
          ],
          "self-reflection": [
            "https://www.youtube.com/embed/YOUR_REFLECTION_VIDEO_LINK1_HERE",
            "https://www.youtube.com/embed/YOUR_REFLECTION_VIDEO_LINK2_HERE",
            "https://www.youtube.com/embed/YOUR_REFLECTION_VIDEO_LINK3_HERE",
          ],
        };

        return videoLinks[sadnessType.toLowerCase()] || [];
      }

      function displayVideos(videoLinks) {
        const videoContainer = document.getElementById("video-container");
        videoContainer.innerHTML = "";

        videoLinks.forEach((link, index) => {
          const iframe = document.createElement("iframe");
          iframe.src = link;
          iframe.title = `Therapy Video ${index + 1}`;
          iframe.frameBorder = 0;
          iframe.allow =
            "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
          iframe.allowFullscreen = true;
          iframe.className = "video-iframe";

          videoContainer.appendChild(iframe);
        });
      }
